<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aplikasi Penilaian Mahasiswa - Tema Pink</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #ffe6f0;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      background-color: #fff0f5;
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 16px rgba(255, 105, 180, 0.2);
    }

    h2 {
      color: #d63384;
      text-align: center;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #b03060;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ffb6c1;
      border-radius: 8px;
    }

    input:focus {
      border-color: #ff69b4;
      outline: none;
    }

    button {
      background-color: #ff69b4;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff1493;
    }

    .hasil-card {
      background-color: #ffe0ec;
      border-radius: 10px;
      margin-top: 25px;
      padding: 20px;
      box-shadow: 0 4px 12px rgba(255, 182, 193, 0.3);
      color: #333;
    }

    .hasil-card h3 {
      margin-top: 0;
      color: #b03060;
    }

    .status {
      font-weight: bold;
      color: #fff;
      background-color: #d63384;
      padding: 6px 12px;
      display: inline-block;
      border-radius: 6px;
      margin-top: 10px;
    }

    .status.lulus {
      background-color: #28a745;
    }

    .status.tidak-lulus {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Aplikasi Penilaian Mahasiswa</h2>

    <div class="form-group">
      <label for="nama">Nama Mahasiswa:</label>
      <input type="text" id="nama" placeholder="Contoh: Nenden Rosmeylani" />
    </div>

    <div class="form-group">
      <label for="uts">Nilai UTS:</label>
      <input type="number" id="uts" placeholder="0 - 100" />
    </div>

    <div class="form-group">
      <label for="uas">Nilai UAS:</label>
      <input type="number" id="uas" placeholder="0 - 100" />
    </div>

    <button onclick="hitungNilai()">Hitung Nilai Akhir</button>

    <div class="hasil-card" id="hasil" style="display: none;"></div>
  </div>

  <script>
    function hitungNilai() {
      const nama = document.getElementById("nama").value.trim();
      const uts = parseFloat(document.getElementById("uts").value);
      const uas = parseFloat(document.getElementById("uas").value);
      const hasilDiv = document.getElementById("hasil");

      if (!nama || isNaN(uts) || isNaN(uas)) {
        alert("Semua kolom harus diisi dengan benar.");
        return;
      }

      const nilaiAkhir = (uts * 0.4) + (uas * 0.6);
      const status = nilaiAkhir >= 60 ? "Lulus" : "Tidak Lulus";
      const statusClass = nilaiAkhir >= 60 ? "lulus" : "tidak-lulus";

      hasilDiv.innerHTML = `
        <h3>Hasil Penilaian</h3>
        <p><strong>Nama:</strong> ${nama}</p>
        <p><strong>Nilai UTS:</strong> ${uts}</p>
        <p><strong>Nilai UAS:</strong> ${uas}</p>
        <p><strong>Nilai Akhir:</strong> ${nilaiAkhir.toFixed(2)}</p>
        <span class="status ${statusClass}">${status}</span>
      `;
      hasilDiv.style.display = "block";
    }
  </script>
</body>
</html>
